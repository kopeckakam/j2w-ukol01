<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lynch Quote</title>
    <script src="https://kit.fontawesome.com/305b63bd50.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <article class="quote">
        <img src="images/Lynch.jpg" alt="Lynch">
        <figure class="quote">
            <blockquote>
                "Even bad coffee is better than no coffee at all."
            </blockquote>
            <figcaption class="quote-by">
                &dash; David Lynch, <cite>caffeinated director</cite> <i class="fa-brands fa-java"></i>
            </figcaption>
        </figure>
    </article>
</div>
</body>
</html>
